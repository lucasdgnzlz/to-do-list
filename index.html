<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="shortcut icon" href="/src/img/circulo-check.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/ca6fdd5c59.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <div class="contenedor-titulo">
        <h1 class="titulo">To-Do</h1>
        <h1 class="titulo segunda-palabra-titulo">List</h1>
      </div>
    </header>

    <main>
      <div class="contenedor-tareas">
        <div class="contenedor-agregar-tareas">
          <div class="input-group mb-3">
            <input type="text" class="form-control entrada-nueva-tarea" placeholder="AgregÃ¡ una tarea!" aria-label="Agregar tarea" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="boton-agregar-tarea"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>

        <div class="contenedor-lista-tareas">
          <ul class="lista-tareas">
            <li class="tarea">
              <input class="form-check-input estado-tarea" type="checkbox" value="" id="flexCheckDefault">
              <p class="titulo-tarea">Tarea 1</p>
            </li>
            <li class="tarea">
              <input class="form-check-input estado-tarea" type="checkbox" value="" id="flexCheckDefault">
              <p class="titulo-tarea">Tarea 2</p></li>
            <li class="tarea">
              <input class="form-check-input estado-tarea" type="checkbox" value="" id="flexCheckDefault">
              <p class="titulo-tarea">Tarea 3</p></li>
            <li class="tarea">
              <input class="form-check-input estado-tarea" type="checkbox" value="" id="flexCheckDefault">
              <p class="titulo-tarea">Tarea 4</p></li>
          </ul>
        </div>
      </div>
    </main>

    <script src="/src/index.js"></script>
  </body>
</html>
