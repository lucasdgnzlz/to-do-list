<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="shortcut icon" href="/src/img/circulo-check.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/ca6fdd5c59.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <div class="contenedor-titulo">
        <h1 class="titulo">To-Do</h1>
        <h1 class="titulo segunda-palabra-titulo">List</h1>
      </div>
    </header>

    <main>
      <div class="contenedor-tareas">
        <div class="contenedor-agregar-tareas">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="AgregÃ¡ una tarea!"
              aria-label="Agregar tarea"
              aria-describedby="button-addon2"
              id="entrada-nueva-tarea"
            />
            <button class="btn btn-outline-secondary" type="button" id="boton-agregar-tarea">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="contenedor-mensaje-error" id="oculto">
            <i class="fa-solid fa-circle-exclamation icono-error-titulo"></i>
            <p class="texto-error-titulo-tarea"></p>
          </div>
        </div>

        <div class="contenedor-lista-tareas">
          <ul class="lista-tareas"></ul>
        </div>
      </div>
    </main>

    <script src="/src/index.js"></script>
  </body>
</html>
